<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Book</button>
<hr>
</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#"
        class="list-group-item clearfix"
        *ngFor="let book of books">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{book.bookTitle}}</h4>
            <p class="list-group-item-text">{{book.description}}</p>
        </div>
        <span class="pull-right">
            <img src="{{book.imagePath}}"
            alt="{{book.bookTitle}}" 
            class="img-responsive" 
            style="max-height:50px;">

        </span></a>
        
    </div>
</div>
